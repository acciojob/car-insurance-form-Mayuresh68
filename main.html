<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name8</label>
		<input type="text" id="name" placeholder="name" >
		
		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" required>
		
		<label for="gender" >Gender*</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required > 
		
		<label for="cars">Car Brands</label>
		<select id="cars" >
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
	
		<label for="carage " >Car Age*</label>
		<input type="number" id="carage " placeholder="Age" required>
	
		<label for="dop" >Date of Purchase(dop)*</label>
		<input type="date" id="dop" required>
	
		<label for="password" >Password*</label>
		<input type="password" id="password" placeholder="Password" required>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
